<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/modern.css' %}">

  <style>
  /* Dark Modern Navbar with Scroll Effects */
  .ultra-modern-navbar {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 30%, var(--primary-800) 70%, var(--primary-900) 100%);
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    overflow: hidden;
  }

  /* Scroll Effect */
  .ultra-modern-navbar.scrolled {
    background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(45, 45, 45, 0.95) 30%, rgba(92, 0, 32, 0.95) 70%, rgba(38, 0, 15, 0.95) 100%);
    backdrop-filter: blur(30px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    padding: 0.75rem 0;
  }

  .ultra-modern-navbar::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 3s ease;
  }

  .ultra-modern-navbar:hover::before {
    left: 100%;
  }

  .navbar-brand-modern {
    font-size: 1.6rem;
    font-weight: 800;
    color: white !important;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    transition: all 0.3s ease;
    position: relative;
    z-index: 2;
  }

  .navbar-brand-modern:hover {
    transform: scale(1.05);
    color: white !important;
    text-decoration: none;
  }

  .brand-icon {
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(255, 0, 43, 0.3);
    transition: all 0.3s ease;
  }

  .brand-icon:hover {
    transform: rotate(10deg) scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 0, 43, 0.4);
  }

  .brand-icon i {
    font-size: 1.5rem;
    color: white;
    animation: heartbeat 2s ease-in-out infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .navbar-nav-modern {
    align-items: center;
    gap: 0.5rem;
  }

  .nav-link-modern {
    color: rgba(255, 255, 255, 0.9) !important;
    font-weight: 500;
    padding: 0.75rem 1.25rem !important;
    border-radius: 14px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    margin: 0 0.2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
    font-size: 0.95rem;
    backdrop-filter: blur(10px);
  }

  .nav-link-modern::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .nav-link-modern:hover {
    color: white !important;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }

  .nav-link-modern:hover::before {
    opacity: 1;
  }

  .nav-link-modern i {
    font-size: 1rem;
    transition: all 0.3s ease;
    position: relative;
    z-index: 2;
  }

  .nav-link-modern:hover i {
    transform: scale(1.2) rotate(5deg);
  }

  /* Theme Switcher */
  .theme-switcher {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    padding: 0.5rem;
    margin-left: 1rem;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .theme-switcher:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: scale(1.05);
  }

  .theme-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 0.5rem;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
  }

  .theme-toggle:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.1);
  }

  .theme-toggle.active {
    background: var(--primary-500);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 0, 43, 0.3);
  }

  .navbar-toggler-modern {
    border: none;
    padding: 0.5rem;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }

  .navbar-toggler-modern:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
  }

  .navbar-toggler-modern:focus {
    box-shadow: none;
  }

  .navbar-toggler-icon-modern {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
  }

  /* Dark Theme Variables */
  [data-theme="dark"] {
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-tertiary: #334155;
    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --text-muted: #94a3b8;
    --border-color: #334155;
    --card-bg: #1e293b;
    --shadow-dark: 0 10px 25px rgba(0, 0, 0, 0.5);
  }

  /* Light Theme Variables */
  [data-theme="light"] {
    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --bg-tertiary: #e2e8f0;
    --text-primary: #1e293b;
    --text-secondary: #475569;
    --text-muted: #64748b;
    --border-color: #e2e8f0;
    --card-bg: #ffffff;
    --shadow-dark: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .navbar-brand-modern {
      font-size: 1.3rem;
    }
    
    .brand-icon {
      width: 40px;
      height: 40px;
    }
    
    .nav-link-modern {
      padding: 0.75rem 1rem !important;
      margin: 0.2rem 0;
      border-radius: 10px;
    }
    
    .navbar-nav-modern {
      margin-top: 1rem;
    }

    .theme-switcher {
      margin: 1rem 0;
      align-self: center;
    }
  }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark ultra-modern-navbar" id="mainNavbar">
    <div class="container">
      <a href="/" class="navbar-brand navbar-brand-modern">
        <div class="brand-icon">
          <i class="fas fa-heartbeat"></i>
        </div>
        <span>Blood Bank Management</span>
      </a>

      <button class="navbar-toggler navbar-toggler-modern" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon navbar-toggler-icon-modern"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto navbar-nav-modern">
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/hospital-finder">
              <i class="fas fa-map-marked-alt"></i>
              <span>Find Hospitals</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/hospitals">
              <i class="fas fa-hospital"></i>
              <span>Hospitals</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/sponsors">
              <i class="fas fa-handshake"></i>
              <span>Sponsors</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/blood-camps">
              <i class="fas fa-calendar-alt"></i>
              <span>Blood Camps</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/chatbot/">
              <i class="fas fa-robot"></i>
              <span>AI Assistant</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-modern" href="/loginregister">
              <i class="fas fa-user-plus"></i>
              <span>Login/Register</span>
            </a>
          </li>
        </ul>
        
        <!-- Theme Switcher -->
        <div class="theme-switcher">
          <button class="theme-toggle" id="lightTheme" title="Light Theme">
            <i class="fas fa-sun"></i>
          </button>
          <button class="theme-toggle active" id="darkTheme" title="Dark Theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <script>
  // Navbar Scroll Effect
  window.addEventListener('scroll', function() {
    const navbar = document.getElementById('mainNavbar');
    if (window.scrollY > 100) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });

  // Theme Switcher
  const lightThemeBtn = document.getElementById('lightTheme');
  const darkThemeBtn = document.getElementById('darkTheme');
  const body = document.body;
  
  // Load saved theme or default to dark
  const savedTheme = localStorage.getItem('theme') || 'dark';
  setTheme(savedTheme);
  
  lightThemeBtn.addEventListener('click', () => setTheme('light'));
  darkThemeBtn.addEventListener('click', () => setTheme('dark'));
  
  function setTheme(theme) {
    body.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    
    // Update active button
    lightThemeBtn.classList.toggle('active', theme === 'light');
    darkThemeBtn.classList.toggle('active', theme === 'dark');
    
    // Apply theme to body background
    if (theme === 'dark') {
      body.style.backgroundColor = '#0f172a';
      body.style.color = '#f8fafc';
    } else {
      body.style.backgroundColor = '#ffffff';
      body.style.color = '#1e293b';
    }
  }
  </script>
  
  <!-- Main Content Block -->
  {% block content %}
  <!-- Page content will be inserted here -->
  {% endblock content %}
  
  <!-- Include Chatbot Widget -->
  {% include 'chatbot/chatbot_widget_simple.html' %}
</body>
</html>
