<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* Modern Minimalist Footer */
.modern-footer {
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
    color: white;
    position: relative;
    overflow: hidden;
    padding: 0;
}

.modern-footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.02) 50%, transparent 51%);
    background-size: 200px 200px, 60px 60px;
    animation: geometricFloat 20s ease-in-out infinite;
}

@keyframes geometricFloat {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(10px, -10px); }
}

.footer-container {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2.5rem 2rem 1.5rem 2rem;
    text-align: center;
}

.footer-logo {
    margin-bottom: 1.5rem;
}

.footer-logo-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-400) 100%);
    border-radius: 16px;
    margin-bottom: 0.75rem;
    box-shadow: 0 8px 25px rgba(255, 0, 43, 0.3);
    transition: all 0.3s ease;
}

.footer-logo-icon:hover {
    transform: translateY(-5px) scale(1.05);
}

.footer-logo-icon i {
    font-size: 1.8rem;
    color: white;
}

.footer-brand-name {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(135deg, #ffffff 0%, var(--primary-400) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-family: 'Inter', sans-serif;
}

.footer-tagline {
    font-size: 0.95rem;
    color: #94a3b8;
    margin: 0.5rem 0 0 0;
}

.footer-nav {
    margin: 1.5rem 0;
}

.footer-nav-list {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 1.5rem;
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-nav-link {
    color: #e2e8f0;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.footer-nav-link:hover {
    color: white;
    background: rgba(255, 0, 43, 0.1);
    transform: translateY(-2px);
}

.footer-nav-link i {
    color: var(--primary-500);
    transition: all 0.3s ease;
}

.footer-social {
    margin: 1.5rem 0;
}

.footer-social-links {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
}

.footer-social-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 15px;
    color: white;
    text-decoration: none;
    font-size: 1.3rem;
    transition: all 0.4s ease;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.footer-social-link:nth-child(1) { background: linear-gradient(135deg, #1877f2, #42a5f5); }
.footer-social-link:nth-child(2) { background: linear-gradient(135deg, #1da1f2, #0d95e8); }
.footer-social-link:nth-child(3) { background: linear-gradient(135deg, #e4405f, #f77737); }
.footer-social-link:nth-child(4) { background: linear-gradient(135deg, #0077b5, #00a0dc); }
.footer-social-link:nth-child(5) { background: linear-gradient(135deg, #ff0000, #cc0000); }

.footer-social-link:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.footer-bottom {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding-top: 1.5rem;
    margin-top: 1.5rem;
}

.footer-bottom-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.footer-copyright {
    color: #94a3b8;
    font-size: 0.9rem;
    margin: 0;
}

.footer-heart {
    color: var(--primary-500);
    animation: heartbeat 2s ease-in-out infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.footer-emergency {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #f1f5f9;
    font-size: 0.9rem;
}

.footer-emergency i {
    color: #22c55e;
    animation: emergencyPulse 1.5s ease-in-out infinite;
}

@keyframes emergencyPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

@media (max-width: 768px) {
    .footer-container { padding: 2rem 1rem 1rem 1rem; }
    .footer-nav-list { flex-direction: column; gap: 0.75rem; }
    .footer-bottom-content { flex-direction: column; text-align: center; }
}
</style>
</head>
<body>

<footer class="modern-footer">
    <div class="footer-container">
        <div class="footer-logo">
            <div class="footer-logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h2 class="footer-brand-name">Blood Bank Management</h2>
            <p class="footer-tagline">Connecting hearts, saving lives</p>
        </div>

        <nav class="footer-nav">
            <ul class="footer-nav-list">
                <li><a href="/" class="footer-nav-link"><i class="fas fa-home"></i>Homepage</a></li>
                <li><a href="/donor/donorlogin" class="footer-nav-link"><i class="fas fa-hand-holding-heart"></i>Donate Blood</a></li>
                <li><a href="/patient/patientlogin" class="footer-nav-link"><i class="fas fa-user-injured"></i>Request Blood</a></li>
                <li><a href="#" class="footer-nav-link"><i class="fas fa-info-circle"></i>About Us</a></li>
                <li><a href="/adminlogin" class="footer-nav-link"><i class="fas fa-user-shield"></i>Admin</a></li>
            </ul>
        </nav>

        <div class="footer-social">
            <div class="footer-social-links">
                <a href="#" class="footer-social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="footer-social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-bottom-content">
                <p class="footer-copyright">
                    Made with <i class="fas fa-heart footer-heart"></i> for humanity &copy; 2024 Blood Bank Management
                </p>
                <div class="footer-emergency">
                    <i class="fas fa-phone-alt"></i>
                    <span>Emergency: +1 (555) 911-BLOOD</span>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
