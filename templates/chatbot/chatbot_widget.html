<script>
let widgetSessionId = localStorage.getItem('widgetChatSessionId') || '';
let isWidgetWaitingForResponse = false;
let isChatbotOpen = false;

// Initialize widget
document.addEventListener('DOMContentLoaded', function() {
    // Add enter key listener
    const input = document.getElementById('widgetMessageInput');
    if (input) {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendWidgetMessage();
            }
        });
    }
    
    // Hide notification after 10 seconds
    setTimeout(() => {
        const notification = document.getElementById('chatNotification');
        if (notification) {
            notification.style.display = 'none';
        }
    }, 10000);
});

function toggleChatbot() {
    const window = document.getElementById('chatbotWindow');
    const notification = document.getElementById('chatNotification');
    
    if (isChatbotOpen) {
        closeChatbot();
    } else {
        window.classList.add('show');
        isChatbotOpen = true;
        if (notification) {
            notification.style.display = 'none';
        }
    }
}

function minimizeChatbot() {
    const window = document.getElementById('chatbotWindow');
    window.classList.remove('show');
    isChatbotOpen = false;
}

function closeChatbot() {
    const window = document.getElementById('chatbotWindow');
    window.classList.remove('show');
    isChatbotOpen = false;
}

function sendWidgetMessage() {
    const input = document.getElementById('widgetMessageInput');
    const message = input.value.trim();
    
    if (!message || isWidgetWaitingForResponse) return;
    
    // Clear input and add user message
    input.value = '';
    addWidgetMessage(message, 'user');
    
    // Show typing indicator
    showWidgetTyping();
    
    // Send to API
    sendWidgetToAPI(message);
}

function addWidgetMessage(content, type) {
    const messagesContainer = document.getElementById('widgetChatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `widget-message ${type}`;
    
    let messageHTML = '';
    if (type === 'bot') {
        messageHTML = `
            <div class="bot-avatar">ðŸ¤–</div>
            <div class="message-content">${formatBotMessage(content)}</div>
        `;
    } else {
        messageHTML = `<div class="message-content">${content}</div>`;
    }
    
    messageDiv.innerHTML = messageHTML;
    
    // Remove welcome message if it exists
    const welcomeMsg = messagesContainer.querySelector('.chatbot-welcome');
    if (welcomeMsg && type === 'user') {
        welcomeMsg.remove();
    }
    
    messagesContainer.appendChild(messageDiv);
    scrollWidgetToBottom();
}

function formatBotMessage(content) {
    // Simple formatting for bot responses
    return content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/ðŸ©¸/g, '<span style="color: #FF002B;">ðŸ©¸</span>')
        .replace(/\n/g, '<br>');
}

function showWidgetTyping() {
    const messagesContainer = document.getElementById('widgetChatMessages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'widget-typing show';
    typingDiv.id = 'widgetTypingIndicator';
    typingDiv.innerHTML = `
        <div class="bot-avatar">ðŸ¤–</div>
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    `;
    
    messagesContainer.appendChild(typingDiv);
    scrollWidgetToBottom();
}

function hideWidgetTyping() {
    const indicator = document.getElementById('widgetTypingIndicator');
    if (indicator) {
        indicator.remove();
    }
}

function sendWidgetToAPI(message) {
    isWidgetWaitingForResponse = true;
    const sendBtn = document.getElementById('widgetSendBtn');
    sendBtn.disabled = true;
    
    // Fallback responses (in case API is not available)
    const fallbackResponses = {
        'donate': 'ðŸ©¸ **Blood Donation Info**\\n\\nTo donate blood:\\n- Be 18-65 years old\\n- Weigh at least 50kg\\n- Be in good health\\n- Wait 3 months between donations\\n\\nReady to save lives? Visit our registration page!',
        'eligibility': 'âœ… **Donation Eligibility**\\n\\n**You CAN donate if you:**\\n- Are 18-65 years old\\n- Weigh 50kg or more\\n- Are healthy\\n- Haven\\'t donated in 3 months\\n\\n**You CANNOT donate if you:**\\n- Have cold/fever\\n- Are pregnant\\n- Have chronic illness\\n- Recently had surgery',
        'blood types': 'ðŸ©¸ **Blood Types**\\n\\n**Compatible Groups:**\\n- O- (Universal Donor)\\n- AB+ (Universal Recipient)\\n- A+/A- compatible with A+, AB+\\n- B+/B- compatible with B+, AB+\\n- O+ compatible with A+, B+, AB+, O+\\n\\nNeed specific compatibility info?',
        'register': 'ðŸ“ **Registration**\\n\\nYou can register as:\\n**Donor** - Help save lives\\n**Patient** - Request blood\\n\\nBoth need Aadhaar verification and basic details. Visit our registration page to get started!',
        'default': 'Hi! I\\'m your Blood Bank Assistant. I can help with:\n\nðŸ©¸ Blood donation info\nâœ… Eligibility requirements\nðŸ©¸ Blood types\nðŸ“ Registration process\nðŸ¥ Our services\n\nWhat would you like to know?'
    };
    
    // Simple keyword matching for fallback
    const userLower = message.toLowerCase();
    let response = fallbackResponses.default;
    
    if (userLower.includes('donate') || userLower.includes('donation')) {
        response = fallbackResponses.donate;
    } else if (userLower.includes('eligib') || userLower.includes('can i')) {
        response = fallbackResponses.eligibility;
    } else if (userLower.includes('blood type') || userLower.includes('compatible')) {
        response = fallbackResponses['blood types'];
    } else if (userLower.includes('register') || userLower.includes('signup')) {
        response = fallbackResponses.register;
    }
    
    // Try API first, fallback to predefined responses
    fetch('/chatbot/api/chat/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            message: message,
            session_id: widgetSessionId
        })
    })
    .then(response => response.json())
    .then(data => {
        hideWidgetTyping();
        
        if (data.status === 'success') {
            addWidgetMessage(data.response, 'bot');
            widgetSessionId = data.session_id;
            localStorage.setItem('widgetChatSessionId', widgetSessionId);
        } else {
            addWidgetMessage(response, 'bot');
        }
    })
    .catch(error => {
        console.log('API not available, using fallback response');
        hideWidgetTyping();
        addWidgetMessage(response, 'bot');
    })
    .finally(() => {
        isWidgetWaitingForResponse = false;
        sendBtn.disabled = false;
    });
}

function scrollWidgetToBottom() {
    const messagesContainer = document.getElementById('widgetChatMessages');
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
</script>
